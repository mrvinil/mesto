<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!--HEADER-->
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content container">

      <!--PROFILE-->
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <!--CARDS-->
      <section class="cards section-gap">
        <article class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__img">
          <div class="cards__caption">
            <h2 class="cards__name">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__img">
          <div class="cards__caption">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombay.jpg" alt="Домбай" class="cards__img">
          <div class="cards__caption">
            <h2 class="cards__name">Домбай</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="cards__img">
          <div class="cards__caption">
            <h2 class="cards__name">Карачаевск</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__img">
          <div class="cards__caption">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombay.jpg" alt="Домбай" class="cards__img">
          <div class="cards__caption">
            <h2 class="cards__name">Карачаево-Черкесия</h2>
            <button class="cards__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
