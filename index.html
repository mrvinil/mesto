<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!--HEADER-->
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content container">

      <!--PROFILE-->
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <!--CARDS-->
      <section class="cards section-gap">

      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup__profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form action="#" name="profile" class="popup__form" id="popup__form_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-wrap">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
          <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе">
        </fieldset>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form action="#" name="profile" class="popup__form" id="popup__form_card">
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-wrap">
          <input type="text" name="name" class="popup__input popup__input_card-name" placeholder="Название" required>
          <input type="text" name="link" class="popup__input popup__input_card-link" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_modal-img" id="popup__img">
    <div class="popup__container popup__container_type_modal-img">
      <button class="popup__close" type="button"></button>
      <figure class="modal">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="modal__img">
        <figcaption class="modal__name">Байкал</figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <article class="cards__item">
      <button class="cards__trash" type="button"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="cards__img">
      <div class="cards__caption">
        <h2 class="cards__name">Байкал</h2>
        <button class="cards__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
