<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <!--HEADER-->
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content container">

      <!--PROFILE-->
      <section class="profile">
        <div class="profile__wrap">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <!--CARDS-->
      <section class="cards section-gap">

      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" id="popup__profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form action="#" name="profileForm" class="popup__form" id="popup__form_profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field-wrap">
          <label class="popup__field">
            <input type="text" name="userName" id="username-input" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error username-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" name="userJob" id="about-input" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error about-input-error"></span>
          </label>
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form action="#" name="cardForm" class="popup__form" id="popup__form_card" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__field-wrap">
          <label class="popup__field">
            <input type="text" name="nameImg" id="title-input" class="popup__input popup__input_card-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error title-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" name="linkImg" id="url-input" class="popup__input popup__input_card-link" placeholder="Ссылка на картинку" required>
            <span class="popup__error url-input-error"></span>
          </label>
        </fieldset>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_modal-img" id="popup__img">
    <div class="popup__container popup__container_type_modal-img">
      <button class="popup__close" type="button"></button>
      <figure class="modal">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="modal__img">
        <figcaption class="modal__name">Байкал</figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <article class="cards__item">
      <button class="cards__trash" type="button"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="cards__img">
      <div class="cards__caption">
        <h2 class="cards__name">Байкал</h2>
        <div class="cards__like-wrap">
          <button class="cards__like-button" type="button"></button>
          <span class="cards__like-count">0</span>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
